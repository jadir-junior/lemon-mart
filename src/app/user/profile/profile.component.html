<mat-toolbar color="accent">
  <h5>User Profile</h5>
</mat-toolbar>

<div *ngIf="formGroup">
  <mat-horizontal-stepper #stepper="matHorizontalStepper">
    <mat-step [stepControl]="formGroup">
      <form [formGroup]="formGroup">
        <ng-template matStepLabel>Account Information</ng-template>
        <div class="stepContent">
          <div
            fxLayout="row"
            fxLayout.lt-sm="column"
            [formGroup]="name"
            fxLayoutGap="10px"
          >
            <mat-form-field appearance="outline" fxFlex="40%">
              <input
                matInput
                placeholder="First Name"
                aria-label="First Name"
                formControlName="first"
              />
              <mat-error *ngIf="name.get('first')?.hasError('required')">
                First Name is required
              </mat-error>
              <mat-error *ngIf="name.get('first')?.hasError('minLength')">
                Must be at least 2 characters
              </mat-error>
              <mat-error *ngIf="name.get('first')?.hasError('maxLength')">
                Can't exceed 50 characters
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="20%">
              <input
                matInput
                placeholder="MI"
                aria-label="Middle Initial"
                formControlName="middle"
              />
              <mat-error *ngIf="name.get('middle')?.invalid"> Only initial </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="40%">
              <input
                matInput
                placeholder="Last Name"
                aria-label="Last Name"
                formControlName="last"
              />
              <mat-error *ngIf="name.get('last')?.hasError('required')">
                Last Name is required
              </mat-error>
              <mat-error *ngIf="name.get('last')?.hasError('minLength')">
                Must be at least 2 characters
              </mat-error>
              <mat-error *ngIf="name.get('last')?.hasError('maxLength')">
                Can't exceed 50 characters
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</div>
