<mat-toolbar color="accent">
  <h5>User Profile</h5>
</mat-toolbar>

<div *ngIf="formGroup">
  <mat-horizontal-stepper #stepper="matHorizontalStepper">
    <mat-step [stepControl]="formGroup">
      <form [formGroup]="formGroup">
        <ng-template matStepLabel>Account Information</ng-template>
        <div class="stepContent">
          <div
            fxLayout="row"
            fxLayout.lt-sm="column"
            [formGroup]="formGroupName()"
            fxLayoutGap="10px"
          >
            <mat-form-field appearance="outline" fxFlex="40%">
              <input
                matInput
                placeholder="First Name"
                aria-label="First Name"
                formControlName="first"
                #name
              />
              <mat-error
                [input]="name"
                [group]="formGroupName()"
                [appFieldError]="ErrorSets['RequiredText']"
              ></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="20%">
              <input
                matInput
                placeholder="MI"
                aria-label="Middle Initial"
                formControlName="middle"
                #middle
              />
              <mat-error
                [input]="middle"
                [group]="formGroupName()"
                [appFieldError]="{ error: 'invalid', message: 'Only initial' }"
              ></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="40%">
              <input
                matInput
                placeholder="Last Name"
                aria-label="Last Name"
                formControlName="last"
                #last
              />
              <mat-error
                [input]="last"
                [group]="formGroupName()"
                [appFieldError]="ErrorSets['RequiredText']"
              ></mat-error>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="10px">
            <mat-form-field appearance="outline" fxFlex="50%">
              <mat-label>Date of Birth</mat-label>
              <input
                matInput
                aria-label="Date of Birth"
                formControlName="dateOfBirth"
                [min]="minDate"
                [max]="now"
                [matDatepicker]="dateOfBirthPicker"
                #dob
              />
              <mat-hint *ngIf="formGroup.get('dateOfBirth')?.value"
                >{{ age }} year(s) old</mat-hint
              >
              <mat-datepicker-toggle
                matSuffix
                [for]="dateOfBirthPicker"
              ></mat-datepicker-toggle>
              <mat-datepicker #dateOfBirthPicker></mat-datepicker>
              <mat-error
                [input]="dob"
                [group]="formGroup"
                [appFieldError]="{
                  error: 'invalid',
                  message: 'Date must be within the last 100 years'
                }"
              ></mat-error>
            </mat-form-field>
            <mat-form-field
              appearance="outline"
              fxFlex="30%"
              [formGroup]="formGroupAddress()"
            >
              <mat-label>State</mat-label>
              <input
                type="text"
                aria-label="State"
                matInput
                formControlName="state"
                [matAutocomplete]="stateAuto"
                #state
              />
              <mat-autocomplete #stateAuto="matAutocomplete">
                <mat-option *ngFor="let state of states$ | async" [value]="state.name">{{
                  state.name
                }}</mat-option>
              </mat-autocomplete>
              <mat-error
                [input]="state"
                [group]="formGroupAddress()"
                appFieldError="required"
              ></mat-error>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</div>
